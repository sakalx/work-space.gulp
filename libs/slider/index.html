<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <main id="gallery">
        <!-- block slide -->
        <div id="gallery__slide" class="">
        </div>

        <!-- block arrows -->
        <div id="gallery__arrows" class="gallery__controler">
            <button class="gallery__arrow" data-switch="-1">
                &#8249;
             </button>
             <button class="gallery__arrow" data-switch="1">
                &#8250;
             </button>
        </div>

        <!-- block dots -->
        <div id="gallery__dots" class="gallery__controler">
        </div>
    </main>

    <script src="script/slider.js"></script>
</body>

</html>
